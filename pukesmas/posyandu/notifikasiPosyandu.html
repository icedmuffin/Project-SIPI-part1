<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- css boostrap v4.6 -->

    <!-- custom app.css -->

<body>
    <div class="container">
        <div class="alert alert-primary" role="alert">
            Notifikasi Posyandu x Telah terkirim
        </div>

        <a href="./posyandu.html" class="btn btn-primary">back</a>
        <h1>Posyandu</h1>
        <br>
        <hr>

        <form>
            <div class="form-group">
                <label for="posyandu">Posyandu :</label>
                <select class="custom-select" id="posyandu">
                    <option selected>Pilih Posyandu...</option>
                    <option value="1">Amban</option>
                    <option value="2">Wosi</option>
                    <option value="3">Warmare</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pesan">pesan MulaiPosyandu :</label>
                <textarea class="form-control" id="pesan" row="5"></textarea>
            </div>
            <a href="./notifikasiPosyandu.html" class="btn btn-primary">Kirim Notifikasi</a>
        </form>

    </div>


    <!-- boostrap js v4.6 mandatory -->
