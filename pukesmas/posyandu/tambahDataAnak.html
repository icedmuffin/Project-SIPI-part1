<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>

    <!-- css boostrap v4.6 -->

    <!-- custom app.css -->
    <link rel="stylesheet" href="./assets/css/app.css">

<body>
    <div class="container">
        <a href="/pukesmas/dashboard.html" class="btn btn-primary">Selesai Posyandu</a>

        <h1>Posyandu x</h1>
        <h2>Entri data Anak Baru</h2>
        <br>
        <form>
            <div class="form-group">
                <label for="NIK">NIK</label>
                <input type="text" class="form-control" id="NIK">
            </div>
            <div class="form-group">
                <label for="nama_lengkap">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama_lengkap">
            </div>
            <div class="form-group">
                <label for="ibu_kandung">Nama Ibu Kandung</label>
                <input type="text" class="form-control" id="ibu_kandung">
            </div>
            <div class="form-group">
                <label for="tanggal_lahir">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggal_lahir">
            </div>

            <div class="form-group">
                <label for="jenis_kelamin">Jenis Kelamin</label>
                <select class="custom-select" id="jenis_kelamin">
                    <option selected>Pilih Jenis Kelamin...</option>
                    <option value="1">Laki Laki</option>
                    <option value="2">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tanggal_lahir">No HP</label>
                <input type="text" class="form-control" id="tanggal_lahir">
            </div>
            <div class="form-group">
                <label for="tanggal_lahir">Alamat Tinggal</label>
                <input type="text" class="form-control" id="tanggal_lahir">
            </div>

            <a href="/pukesmas/posyandu/posyanduStarted.html" class="btn btn-primary">Simpan</a>
        </form>
    </div>


    <!-- boostrap js v4.6 mandatory -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
