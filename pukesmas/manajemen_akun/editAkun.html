<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- css boostrap v4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- custom app.css -->
    <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>
    <div class="container">
        <a href="/pukesmas/manajemen_akun/dashboard.html" class="btn btn-primary">Back</a>
        <h1>Pukesmas</h1>
        <h2>Edit Akun</h2>
        <br>
        <form>
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="nama">Nama Instansi</label>
                <input type="text" class="form-control" id="nama">
            </div>
            <div class="form-group">
                <label for="level">Akses Level</label>
                <select class="custom-select" id="level">
                    <option selected>Pilih akses level</option>
                    <option value="1">level 3 - Pukesmas</option>
                    <option value="2">Level 4 - Rumah Sakit, Klinik Daerah dan Bidan Desa</option>
                </select>
            </div>
            <a href="/pukesmas/manajemen_akun/dashboard.html" class="btn btn-primary">Simpan</a>
        </form>
    </div>


    <!-- boostrap js v4.6 mandatory -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
